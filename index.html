<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body-layout.css">
    <link rel="stylesheet" href="css/header-layout.css">
    <link rel="stylesheet" href="css/gallery-layout.css">
    <link rel="stylesheet" href="css/meme-layout.css">
    <link rel="stylesheet" href="css/footer-layout.css">
    <title>Meme Generator</title>
</head>

<body onload="onInitGallery();onInitMeme()" class="body-layout">

    <header class="header-container">
        <nav class="main-nav-container">
            <ul class="main-nav">
                <li><a class="logo" href="">myMemegen</a></li>
                <li><a href="">Flexible</a></li>
                <li><a href="" onclick="renderGallery();onInitEditor()">Gallery</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">

        <section class="img-gallery">
            <h1>Choose an image</h1>
            <div class="images-container"> </div>
        </section>

        <section class="meme-editor hidden">
            <div class="meme-editor-layout">
                <canvas class="main-canvas"> </canvas>
            </div>
            <div class="features-container">
                <input class="text-input" type="text" placeholder="Write Something funny..." oninput="onAddText(this.value)">
                <div class="features1">
                    <button onclick="onAddLine()" title="New line"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="onDeleteLine()"><i class="fa-solid fa-trash-can"></i></button>
                    <button onclick="onRowUp(false)" title="Get next line"><i class="fa-solid fa-arrow-down"></i></i></button>
                    <button onclick="onRowUp(true)" title="Get prev line"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
                <div class-="features2">
                    <button onclick="onSetFontBigger(true)">A+</button>
                    <button onclick="onSetFontBigger(false)">A-</button>
                    <input type="color" oninput="onSetTextColor(this.value)" value="#ffffff">
                    <input type="color" oninput="onSetStrokeColor(this.value)" value="#000000">
                </div>
                <div class="features3">
                    <button title="Download"><a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg"><i class="fa-solid fa-download"></i></a></button>
                    <button class="btn" onclick="onUploadImg()" title="Share on Facebook"><i class="fa-brands fa-facebook-f"></i></button>
                </div>
            </div>
            

        </section>

    </main>

    <footer class="footer-container">
        <h1 class="footer-logo">myMemegen</h1>
        <small>All rights reserved ©️Tal Cohen 2023</small>
        <ul class="social-links flex">
            <li class="facebook flex"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="twitter flex"><i class="fa-brands fa-twitter"></i></li>
            <li class="be flex"><i class="fa-brands fa-square-behance"></i></li>
            <li class="internet flex"><i class="fa-solid fa-globe"></i></li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/09e52b698b.js" crossorigin="anonymous"></script>
    <script src="js/service/util.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
